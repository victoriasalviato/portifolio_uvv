<div class="login-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Bem-vindo de volta!</mat-card-title>
      <mat-card-subtitle>Entre para continuar</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Campo de e-mail -->
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" />
          <mat-error *ngIf="loginForm.get('email')?.invalid">
            Digite um email válido.
          </mat-error>
        </mat-form-field>

        <!-- Campo de senha -->
        <mat-form-field appearance="outline">
          <mat-label>Senha</mat-label>
          <input matInput type="password" formControlName="password" />
          <mat-error *ngIf="loginForm.get('password')?.invalid">
            A senha é obrigatória.
          </mat-error>
        </mat-form-field>

        <!-- Botão de login -->
        <button
          mat-raised-button
          color="primary"
          [disabled]="loginForm.invalid"
        >
          Entrar
        </button>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <p>Não tem uma conta? <a routerLink="/register">Registre-se</a></p>
    </mat-card-actions>
  </mat-card>
</div>
