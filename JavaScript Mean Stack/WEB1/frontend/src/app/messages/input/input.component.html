<form (ngSubmit)="onSubmit(refLocalForm)" #refLocalForm="ngForm" ngNativeValidate>
  <div class="input-group input-group-flat">
    <input name="_id" [(ngModel)]="messageId" type="hidden">
    <input ngModel name="content" required oninvalid="this.setCustomValidity('Campo Vazio')" #input
           oninput="setCustomValidity('')" [(ngModel)]="messageContent"
           type="text" class="form-control" autocomplete="off" placeholder="Digite a mensagem" spellcheck="false"
           data-ms-editor="true">
    <span class="input-group-text">
      <button type="submit" class="btn btn-primary p-2 rounded-3" data-ms-action="send">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
             class="mx-0 icon icon-tabler icons-tabler-outline icon-tabler-send-2">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
          <path d="M4.698 4.034l16.302 7.966l-16.302 7.966a.503 .503 0 0 1 -.546 -.124a.555 .555 0 0 1 -.12 -.568l2.468 -7.274l-2.468 -7.274a.555 .555 0 0 1 .12 -.568a.503 .503 0 0 1 .546 -.124z"/>
        </svg>
      </button>
    </span>
  </div>
</form>
